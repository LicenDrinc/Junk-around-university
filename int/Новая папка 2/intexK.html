<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
  "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
	<HEAD>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<TITLE>Таранин</TITLE>
		<meta name="Author" content="3.1">
		<meta name="date" content="xx:xx:2023">
		<META http-equiv="Content-Style-Type" content="text/css">
		<STYLE type="text/css">
			.box1 {
				width:100px;
				height:1050px;
				background-color:black;
				position:relative;
				transform: rotate(62deg);
				right: -400px; bottom: 275px;
			}
			.box2 {
				width:900px;
				height:500px;
				background-color:yellow;
				position:relative;
				top: 50px;
				right: -50px;
			}
			.box2::after{
				content: ''; 
				position: absolute;
				border: 260px solid transparent;
				border-right: 485px solid blue;
				border-bottom: 135px solid blue;
				right: 0px; bottom: 0px;
			}
			.box5::after{
				content: ''; 
				position: absolute;
				border: 260px solid transparent;
				border-left: 485px solid green;
				border-top: 135px solid green;
				left: 0px; top: 0px;
			}
			.box1::after{
				content: ''; 
				position: absolute;
				border:93px solid transparent;
				border-left: 50px solid white;
				border-top: 0px solid white;
				left: -2px; top: -2px;
			}
			.box11::after{
				content: ''; 
				position: absolute;
				border:84px solid transparent;
				border-right: 0px solid white;
				border-top: 44.8px solid white;
				right: -2px; top: -2px;
			}
			.box12::after{
				content: ''; 
				position: absolute;
				border:84px solid transparent;
				border-left: 0px solid white;
				border-bottom: 44.8px solid white;
				left: -2px; bottom: -2px;
			}
			.box13::after{
				content: ''; 
				position: absolute;
				border:93px solid transparent;
				border-right: 50px solid white;
				border-bottom: 0px solid white;
				right: -2px; bottom: -2px;
			}
		</STYLE>
	</HEAD>
	<BODY>
		<div class="box2">
		<div class="box5">
		<div class="box1">
		<div class="box11">
		<div class="box12">
		<div class="box13">
		</div></div></div>
	</body>
</html>
